<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3;url=https://orangomango.org">
    <title>OrangoMango | Redirecting</title>
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .loader {
            border: 4px solid #30363d;
            border-top: 4px solid #58a6ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 { font-weight: 400; font-size: 1.5rem; }
        p { color: #8b949e; font-size: 0.9rem; }
        a { color: #58a6ff; text-decoration: none; }
    </style>
</head>
<body>
    <div class="loader"></div>
    <h1>Redirecting to orangomango.org</h1>
    <p>If you are not redirected in 3 seconds, <a href="https://orangomango.org">click here</a>.</p>
</body>
</html>
